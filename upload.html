<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع سكرينشوت الدفع</title>
    <link rel="stylesheet" href="mazen.css">
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
        h2 { margin-bottom: 16px; text-align: center; }
        form { max-width: 520px; margin: 0 auto; background: #fff; padding: 16px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); direction: rtl; text-align: center; }
        label { display: block; margin: 12px 0; }
        input[type="text"] { width: 100%; padding: 10px 12px; border: 1px solid #e0e0e0; border-radius: 8px; }
        input[type="file"] { width: 100%; }
        button { margin-top: 12px; padding: 10px 16px; border: 0; border-radius: 10px; background: #25D366; color: #fff; cursor: pointer; }
        .note { margin-top: 10px; color: #666; font-size: 13px; }
    </style>
    <script>
        // Prefill fields from URL if provided, e.g. upload.html?order_id=123&phone=201xxxxxxxxx
        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const orderId = params.get('order_id');
            const phone = params.get('phone');
            if (orderId) document.querySelector('input[name="order_id"]').value = orderId;
            if (phone) document.querySelector('input[name="phone"]').value = phone;
        });
    </script>
</head>
<body>
    <h2>Upload Payment Screenshot</h2>
    <form action="upload_and_send.php" method="post" enctype="multipart/form-data">
        <label>رقم الأوردر:
            <input type="text" name="order_id" required>
        </label>
        <label>رقم واتساب العميل (E.164 مثال: 201xxxxxxxxx):
            <input type="text" name="phone" required>
        </label>
        <label>صورة الدفع (Screenshot):
            <input type="file" name="screenshot" accept="image/*" required>
        </label>
        <button type="submit">إرسال إلى واتساب</button>
        <div class="note">تأكد من إدخال رقم واتساب بصيغة دولية بدون +</div>
    </form>
</body>
</html>
